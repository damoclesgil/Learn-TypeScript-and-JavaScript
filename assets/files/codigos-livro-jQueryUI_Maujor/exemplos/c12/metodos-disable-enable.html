<style>
.ui-progressbar {
	width:300px;
	height:15px;		
	}
</style>

<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.progresso').progressbar({value: 60});
	$('#disable, #enable')
	.bind('click', function(event) {
  		var disen = event.target.id;
		$('.progresso').progressbar(disen);
	});
});
// ]]>
</script>

<div id="tudo">
<div id="conteudo">

	<h1>Capítulo 12 &#8212; Widget Progressbar (Barra de progresso)</h1>

	<div class="clear"></div>	
</header>
<section>	
	<h2>Métodos <code>disable</code> e <code>enable</code></h2>
	<p class="ui-state-highlight ui-corner-all"><button type="button" class="botao" id="disable">Clique aqui</button> para desabilitar a barra e <button type="button" class="botao" id="enable">clique aqui</button> para habilitar novamente.</p>
	<div class="progresso"></div>

<p class="tema">Tema: Smoothness</p>
</section>
