<style>
.drag {
	width:180px; 
	height:120px;
	padding:0 10px;
	}
</style>
<script type="text/javascript" src="../modernizr.js"></script> 
<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	var opcoesArrastar = {
	helper: 'clone',
	opacity: 0.8,
	cursorAt : {left:60, top:58},
	stop: function(event, ui) { 
		var mensagem = '<p>Disparado o evento tipo: '+event.type+'</p>';
		mensagem += '<p>Coordenadas relativas do Helper no fim o arraste</p>';
		mensagem += '<ul><li>X= '+ui.position.left+'</li>';
		mensagem += '<li>Y= '+ui.position.top+'</li>';
		mensagem += '</ul>'
		mensagem += '<p>Coordenadas absolutas do Helper no fim arraste</p>';
		mensagem += '<ul><li>X= '+ui.offset.left+'</li>';
		mensagem += '<li>Y= '+ui.offset.top+'</li>';
		mensagem += '</ul>'
			$('#msg')
			.css('visibility', 'visible')
			.html(mensagem);
	}
	};
	$('.drag').draggable(opcoesArrastar);		
		$('.drag').bind('dragstop', function() {
		$(this).html('Terminou a ação de arraste!');  
		$('.drag').draggable({disabled: true});
		});
});
// ]]>
</script>
</head>

</div>
