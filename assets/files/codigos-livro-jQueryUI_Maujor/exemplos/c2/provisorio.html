.drag {
	width:180px; 
	height:100px;
	background:#036;
	color:white;
	padding:8px 10px;
	border-radius:4px;
	}
button {
	display:block;
	width:120px;
	margin-bottom: 2px;
	}
#msg{ position:relative; z-index:10; }

</style>

<script>
//<![CDATA[
$(function() { 
	$('.drag').draggable({helper: 'clone', revert: true});		
	$('.botao').bind('click', function() { 
  		var atributoClasse = $('.drag').draggable('widget').attr('class');
  		$('#msg').css('visibility', 'visible')
		.html('O valor do atributo classe do<br />elemento arrastável é: <span class="destaque1">'+atributoClasse+'</span>');
	});
});
// ]]>
</script>
