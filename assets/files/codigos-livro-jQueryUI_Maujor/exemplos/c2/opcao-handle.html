<style>
.drag, .drag1 {
	background: #d04000;
	color: #ffe290;
	width: 200px; 
	height: 100px;
	padding: 8px 10px;
	border-radius: 4px;
	}
.drag p {cursor: move;}
.drag1 div {
	cursor: move;
	width:80px;
	height:80px;
	background:#630;
	padding:5px;
	}
.drag { margin-bottom:15px; }
</style>
<script type="text/javascript" src="../modernizr.js"></script>

<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.drag').draggable({handle: 'p'});
	$('.drag1').draggable({handle: '#area'});
});
// ]]>
</script>
</head>
