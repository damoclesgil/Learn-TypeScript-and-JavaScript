.desliza {
	width:400px;
	}

<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	var opcoesControle = {
	value: 50,
	start: function(event, ui) {  
		$('.msg-fly').remove();
		$('<p />', {
			class: 'msg-fly',
			html: 'Foi disparado o evento tipo: ' +event.type
		}).insertAfter($('.desliza'));
	},
	stop: function(event, ui) { 
		$('.msg-fly').remove();
		$('<p />', {
			class: 'msg-fly',
			html: 'Foi disparado o evento tipo: <span class="destaque">' +event.type+ '</span>'
		}).insertAfter($('.desliza'));
	}
	};
	$('.desliza').slider(opcoesControle);	
});
// ]]>
</script>
</head>

<div id="tudo">
<div id="conteudo">

<p class="tema">Tema: Cupertino</p>

</footer>
</div> <!-- /conteudo -->
</div> <!-- /tudo -->
