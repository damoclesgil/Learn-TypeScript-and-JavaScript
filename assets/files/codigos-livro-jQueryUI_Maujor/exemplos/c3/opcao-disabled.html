<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Livro jQuery UI do Maujor</title>
<meta charset="utf-8" />
<meta name="keywords" content="jquery,interface de usuário,ui,widgets,interação,javascript, livro maujor, maujor" />
<meta name="description" content="Página integrante do site de apoio ao livro jQuery UI do Maujor. O site contém todos os exemplos constantes do livro." />
<meta name="author" content="Maujor" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link type="text/css" href="css/hot-sneaks/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
<link href="../estilos.css" rel="stylesheet" type="text/css" /> <!-- CSS para as páginas exemplo -->
<style>
.drag, .drag1 {
	width:80px; 
	height:100px;
	margin-bottom:50px;
	padding:0 10px;
	}
.drop, .drop1 {
	padding:0 10px;
	width:150px;
	height:130px;
	}
.drop span {display:none;}
.drop1 {
 	margin-top:20px;
	}
</style>
<script type="text/javascript" src="../modernizr.js"></script> 
<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.drag, .drag1').draggable({revert: 'invalid'});
	$('.drop').droppable({accept: '.drag'});
	$('.drop1').droppable({accept: '.drag1'});

	$('.drag').bind('mouseup', function() {
	$('.drop').droppable({disabled: true});
	$('.drop span').css('display', 'block');
	});
});
// ]]>
</script>
</head>
<body class="cap3">
<div id="tudo">
<div id="conteudo">
<header>	
	<h1>Capítulo 3 &#8212; Componente Droppable (Soltar)</h1>
	<p><a href="../index.html"></a></p>
	<div class="clear"></div>	
</header>	
<section>	
	<h2>Opção <code>disabled</code></h2>
	
	<div class="esq">
		<div class="drag  ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header">Arraste-me</h3>
			<p>...e solte-me na área 1.</p>
			</div>
		<div class="drag1  ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header">Arraste-me</h3>
			<p>...e solte-me na área 2.</p>
			</div>
	</div>
	<div class="dir">
		<div class="drop  ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header">Área 1</h3>
			<span>disabled = true</span>
		</div>
		<div class="drop1  ui-widget-content ui-corner-all">
			<h3 class="ui-widget-header">Área 2</h3>
			<span>disabled = false</span>
		</div>
	</div>
	<div class="clear"></div>	
<p class="tema">Tema: hot-sneaks</p>
</section>
<footer>

	<input type="button" value="RESET" onclick="window.location.reload()" id="reload" />
	<div class="clear"></div>	
</footer>
</div> <!-- /conteudo -->
</div> <!-- /tudo -->
</body>
</html>
