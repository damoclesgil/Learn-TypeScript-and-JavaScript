<style>
.drag {
	cursor:default;
	color:white;
	background:#d04000;
	width:150px; 
	height:100px;
	padding:5px 10px;
	border-radius:4px;
	}
.drop {
	padding:5px 10px;
	border:5px solid black;
	border-radius:15px;
	margin-bottom:15px;
	width:230px;
	height:130px;
	}
</style>
<link href="../estilos.css" rel="stylesheet" type="text/css" /> <!-- CSS para as páginas exemplo -->
<link type="text/css" href="css/hot-snakes/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="../modernizr.js"></script> 
<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.drag').draggable({revert: 'invalid'});
	$('.drop').droppable({
		accept: '.drag',
		drop: function(event, ui) { 
			$(this)
			.css('backgroundColor', '#daf6ff')
			.text(''); 
				ui.draggable.text('Obrigado!')
		}
	});		
});
// ]]>
</script>
