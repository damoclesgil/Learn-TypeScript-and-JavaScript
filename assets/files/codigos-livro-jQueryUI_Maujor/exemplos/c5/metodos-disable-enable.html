<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Livro jQuery UI do Maujor</title>
<meta charset="utf-8" />
<meta name="keywords" content="jquery,interface de usuário,ui,widgets,interação,javascript, livro maujor, maujor" />
<meta name="description" content="Página integrante do site de apoio ao livro jQuery UI do Maujor. O site contém todos os exemplos constantes do livro." />
<meta name="author" content="Maujor" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link type="text/css" href="css/swanky-purse/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
<link href="../estilos.css" rel="stylesheet" type="text/css" /> <!-- CSS para as páginas exemplo -->
<style>
.sele { 
	width:50%;
	list-style-type:none; 
	margin:0 auto;
	padding:0; 
	}
.sele li {
	font-size:1.2em; 
	padding:5px 10px; 
	height:20px; 
	}
.ui-selecting {background:#0f0; color:#333;}
.ui-selected {background:#f7b54a; color:#fff}
.ui-state-highlight {padding:5px 10px; width:50%}
.esq, .dir {width:45%;}
.dir {margin-top:-60px !important;}
</style>
<script type="text/javascript" src="../modernizr.js"></script> 
<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.esq').selectable({filter: 'li'});
	$('.dir button').eq(0).bind('click', function() {
		$('.esq').selectable('disable');
	});
	$('.dir button').eq(1).bind('click', function() {
		$('.esq').selectable('enable');
	});
});
// ]]>
</script>
</head>
<body class="cap5">
<div id="tudo">
<div id="conteudo">
<header>	
	<h1>Capítulo 5 &#8212; Componente Selectable (Selecionar)</h1>
	<p><a href="../index.html"></a></p>
	<div class="clear"></div>	
</header>
<section>	
	<h2>Métodos <code>disable</code> e <code>enable</code></h2>
	<p class="ui-state-highlight ui-corner-all">Selecione e depois clique os botões <code>disable</code> e <code>enable</code> e selecione para interagir com esses métodos</p>
	<div class="esq">
		<ul class="sele">
			<li  class="ui-widget-content ui-corner-all">Abacate</li>
			<li class="ui-widget-content ui-corner-all">Abacaxi</li>
			<li class="ui-widget-content ui-corner-all">Banana</li>
			<li class="ui-widget-content ui-corner-all">Cupuaçu</li>
			<li class="ui-widget-content ui-corner-all">Jaca</li>
			<li class="ui-widget-content ui-corner-all">Laranja</li>
		</ul>
	</div>
	<div class="dir">	
		<button type="button" class="botao">disable</button>
		<button type="button" class="botao">enable</button>
	</div>	
<div class="clear"></div>
<p class="tema">Tema: Swanky Purse</p>
</section>
<footer>	
	<nav><a href="metodo-destroy.html">&laquo; anterior</a> | <a href="metodo-option.html">próximo &raquo;</a></nav>
	<input type="button" value="RESET" onclick="window.location.reload()" id="reload" />
	<div class="clear"></div>	
</footer>
</div> <!-- /conteudo -->
</div> <!-- /tudo -->
</body>
</html>
