<script src="js/jquery.ui.datepicker-pt-BR.js"></script>
<script>
//<![CDATA[
$(function() {
	$('.data').datepicker({
		autoSize: true,
		dateFormat: "dd 'de' MM 'de' yy - DD",
		maxDate: +6,
		minDate: new Date()
		}); 

	$('.data1').datepicker({
		autoSize: true,
		dateFormat: "dd 'de' MM 'de' yy - DD",
		maxDate: '+3m',
		minDate: '-2w'
		}); 
});
// ]]>
</script>
</head>

<div id="conteudo">

</header>
<section>	
	<h2>Opções <code>maxDate</code> e <code>minDate</code></h2>
	<p class="ui-state-highlight ui-corner-all">Para o primeiro campo a seleção limita-se a sete dias e para o segundo de duas semanas atrás até 3 meses à frente.</p>
	
    <label for="data">Data: </label>
    <input type="text" id="data" class="data" />

    <input type="text" id="data1" class="data1" />

<p class="tema">Tema: Blitzer</p>
