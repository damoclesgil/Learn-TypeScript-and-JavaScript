<!DOCTYPE html>
<html lang="pt-br">
<head>

<link href="../estilos.css" rel="stylesheet" type="text/css" /> <!-- CSS para as páginas exemplo -->
<style>
ul {
	width:300px;
	list-style-type:circle;
	margin:0;
	padding:0; 
	}
ul li {
	list-style:inside;
	background:#ccc;
	font-size:1.2em; 
	margin-bottom:2px;
	padding:5px 10px; 
	height:20px;
	}
.pholder {background:blue;}
</style>
<script type="text/javascript" src="../modernizr.js"></script> 
<script type="text/javascript" src="../jquery-min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="../c2/js/jquery-ui-1.8.17.custom.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	$('.drag').draggable({
		helper: 'clone',
		connectToSortable: '.ordem'
	});
	var opcoesOrdem = {
		placeholder: 'pholder',
		revert: true,
		zIndex: 10,
		receive: function(event, ui) {  
			$('.ordem li').addClass('ui-state-default') }
	};	
	$('.ordem').sortable(opcoesOrdem);
});
// ]]>
</script>
</head>
<body class="cap6">
<div id="tudo">
<div id="conteudo">
<header>	
	<h1>Capítulo 6 &#8212; Componente Sortable (Ordenar)</h1>
	<p><a href="../index.html"></a></p>
	<div class="clear"></div>	
</header>
<section>	
	<h2>Opção <code>connectToSortable</code></h2>
	<p class="ui-state-highlight">Acrescente e ordene novas frutas na lista à direita.</p>
<div class="esq">	
	<ul>
		<li class="drag">Morango</li>
		<li class="drag">Acerola</li>
		<li class="drag">Limão</li>
		<li class="drag">Pêssego</li>
	</ul>
</div>	
	
<div class="dir">	
	<ul class="ordem">
		<li class="ui-state-default">Abacate</li>
		<li class="ui-state-default">Abacaxi</li>
		<li class="ui-state-default">Banana</li>
		<li class="ui-state-default">Cupuaçu</li>
		<li class="ui-state-default">Jaca</li>
		<li class="ui-state-default">Laranja</li>
	</ul>
</div>
<div class="clear"></div>
<p class="tema">Tema: Le Frog</p>
</section>
<footer>

	<div class="clear"></div>	
</footer>
</div> <!-- /conteudo -->
</div> <!-- /tudo -->

</html>
