<script>
//<![CDATA[
$(function() { 
	var opcoesOrdem = {
		placeholder: 'pholder',
		stop: function(event, ui) {
			$('#msg').remove();
			var objSerie = $('.ordem').sortable('serialize', {key: 'maujor'});
			var mensagem = 'A serialização dos itens resultou em:<br />'+objSerie;
			$('<p />', {
				id: 'msg',
				html: mensagem,
			}).css('visibility', 'visible').insertAfter('.ordem');
		}
	};
	$('.ordem').sortable(opcoesOrdem);
});
// ]]>
</script>
