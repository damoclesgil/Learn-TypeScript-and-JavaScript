<style>
#cesta {
		border:1px solid black;
		width:100px;
		height:100px;
		overflow: auto;
		margin-top:40px;
		clear:both;
		}
.ui-effects-transfer {
		background:#f90;
		}
#minHeight>img {
	float:left;
	margin:0 20px 50px 0;
	}
</style>
<script type="text/javascript" src="../modernizr.js"></script>

<script>
//<![CDATA[
$(function() { 
	$('#minHeight>img').click(function() {
		$(this).effect('transfer', {to:  $('#cesta')}, 1000, function(){
		var fruta = $(this).attr('alt');	
			$('#cesta').append(fruta +'<br />')	
		});
	});
});
// ]]>
</script>
