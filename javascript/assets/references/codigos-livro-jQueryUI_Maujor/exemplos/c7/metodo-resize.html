<script type="text/javascript" src="js/jquery-ui-1.8.18.custom-core-effects.min.js"></script>
<script>
//<![CDATA[
$(function() { 
	var opcoesAcordeao = {
		active: false,
		collapsible: true,
		icons: { 'header': 'ui-icon-circle-arrow-e', 'headerSelected': 'ui-icon-circle-arrow-s' }, 
		changestart: function(e, ui) {
			ui.oldHeader.next().empty();
			function carregar(fruta) {
				ui.newHeader.next().load(fruta)
			};
			switch(ui.newHeader.attr('id')) {
  				case 'f1':
				 carregar('abacate.html')
				break;
  				case 'f2':
				 carregar('abacaxi.html')
				break;
  				case 'f3':
				 carregar('cupuacu.html')
				break;
  				case 'f4':
				 carregar('laranja.html')
				break;
			};
		},
		change: function(e, ui) {
			ui.newHeader.closest('.acordeao').accordion('resize');	
		}
	};
	$('.acordeao').accordion(opcoesAcordeao);
});
// ]]>
</script>
</head>

<div id="tudo">
<div id="conteudo">

	<div></div>
</div>
<div class="clear"></div>

</section>
