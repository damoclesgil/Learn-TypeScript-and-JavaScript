<script>
//<![CDATA[
$(function() { 
	$('<div/>', {
		'id': 'msg',
	})
	.css('float', 'right')
	.insertAfter('.btn');
	
	$('#widget').css({
		color: 'white',
		cursor: 'pointer',
		background: '#f00',
		padding: '0 4px'
	}).bind('click', function() {
		var objButton = $('.btn').button('widget');
		var mensagem = 'O texto do botão é : '+objButton.find('span').eq(0).text()
			$('#msg').css('visibility', 'visible').text(mensagem);
	});
	$('.btn').button();
});
// ]]>
</script>
